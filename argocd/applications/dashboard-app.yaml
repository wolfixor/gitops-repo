apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dashboard-dev
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://github.com/wolfixor/gitops-platform
    targetRevision: HEAD
    path: apps/dashboard/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
---
