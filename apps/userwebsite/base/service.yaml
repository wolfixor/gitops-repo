apiVersion: v1
kind: Service
metadata:
  name: userwebsite-app
  labels:
    app: userwebsite-app
spec:
  type: ClusterIP
  selector:
    app: userwebsite-app
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
  sessionAffinity: None
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack