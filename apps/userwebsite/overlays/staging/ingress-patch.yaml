apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: userwebsite-ingress
spec:
  tls:
  - hosts:
    - userwebsite-staging.wolfixor.shop
    secretName: userwebsite-staging-tls
  rules:
  - host: userwebsite-staging.wolfixor.shop
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: userwebsite-app
            port:
              number: 80