apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
spec:
  tls:
  - hosts:
    - dashboard-staging.wolfixor.shop
    secretName: dashboard-staging-tls
  rules:
  - host: dashboard-staging.wolfixor.shop
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard-app
            port:
              number: 80