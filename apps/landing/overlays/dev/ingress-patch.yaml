apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: landingcomplex-ingress
spec:
  tls:
  - hosts:
    - dev.wolfixor.shop
    secretName: landing-dev-tls
  rules:
  - host: dev.wolfixor.shop
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: landingcomplex-app
            port:
              number: 80